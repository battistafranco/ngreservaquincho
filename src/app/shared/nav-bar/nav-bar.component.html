<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <span class="navbar-brand mb-0 h1">Reserva Quincho</span>
  <button
    #navBarBtn
    class="navbar-toggler"
    (click)="toggleCollapse()"
    type="button"
    aria-controls="navbarNavAltMarkup"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>
  <div
    #navBarMenu
    class="collapse navbar-collapse"
    [class.show]="show"
    id="navbarNavAltMarkup"
  >
    <div (click)="toggleCollapse()" class="navbar-nav">
      <ul  class="navbar-nav mr-auto">
        <li
          *ngIf="(isAuthenticated() | async)"
          class="nav-item"
          [routerLink]="['/reservations']"
          routerLinkActive="active"
        >
          <a class="nav-link">Reservas</a>
        </li>
        <li
          *ngIf="(isAuthenticated() | async)"
          class="nav-item"
          [routerLink]="['/users']"
          routerLinkActive="active"
        >
          <a class="nav-link">Usuarios</a>
        </li>
        <li
          *ngIf="!(isAuthenticated() | async)"
          class="nav-item"
          [routerLink]="['/login']"
          routerLinkActive="active"
        >
          <a class="nav-link">Login</a>
        </li>
        <li
          *ngIf="(isAuthenticated() | async)"
          class="nav-item"
          (click)="logout()"
          routerLinkActive="active"
        >
          <a class="nav-link">Log Out</a>
        </li>
        <li
          class="nav-item"
          *ngIf="(isAuthenticated() | async)"
          (click)="goToProfile(currentUser)"
          routerLinkActive="active"
        >
          <a class="nav-link">Usr: {{ (currentUser | async)?.email }}</a>
        </li>        
      </ul>
    </div>
  </div>  
</nav>
